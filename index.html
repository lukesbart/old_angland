<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Old Angland</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.3.0/milligram.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="app" class="main_title">
    <h1 class="center">{{title}}</h1>
  </div>

  <div class="container">
    <div id="app2">
      <div v-for="state in states"><a v-bind:href="state.link"><strong class="section">{{ state.text }}</strong></a> <span class="description">{{ state.summary }}</span></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="app.js"></script>
  <script src="index.js"></script>
</body>

</html>
